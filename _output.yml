bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="./">Statistika Lingkungan Menggunakan R</a></li>
      after: |
        <li><a href="https://environmental-data-modeling.netlify.com/" target="blank">Author's Website</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
      in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default

