bookdown::gitbook:
  highlight: pygments
  config:
    toc:
      before: |
        <li><a href="./">Statistika Lingkungan Menggunakan R</a></li>
      after: |
        <li><a href="https://environmental-data-modeling.netlify.com/" target="blank">Author's Website</a></li>
